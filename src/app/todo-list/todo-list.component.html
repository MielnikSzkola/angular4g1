<p class="mt-4">
  Dodaj nowe zadanie
</p>

<input type="text" name="todo" class="form-control" #todo/>
<button type="button" class="btn btn-primary mt-3" (click)="addTodo(todo.value)">Dodaj</button>

<div class="mt-4">
  <h4>Lista zadań</h4>
  <ul class="list-group todos-list" *ngIf="todos.length > 0;else noTasks">
    <ng-container *ngFor="let todo of todos; index as i">
      <li class="list-group-item" *ngIf="!todo.isComplete">
        <input type="checkbox" class="form-check-input my-1"
               [checked]="todo.isComplete"
               (change)="changeTodoStatus(todo)"
        />
        <span class="todo-item">{{ i + 1}}. {{ todo.name }}</span>
      </li>
    </ng-container>
  </ul>
<!--  <h5 *ngIf="todos.length === 0">Brak zadań do wykonania</h5>-->
  <ng-template #noTasks>
    <h5>Brak zadań do wykonania</h5>
  </ng-template>
</div>
