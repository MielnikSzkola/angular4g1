<p class="mt-4">
  Dodaj nowe zadanie
</p>

<input type="text" name="todo" class="form-control" #todo/>
<button type="button" class="btn btn-primary mt-3" (click)="addTodo(todo.value)">Dodaj</button>

<div class="mt-4">
  <h4>Lista zada≈Ñ</h4>
  <ul class="list-group todos-list">
    <li class="list-group-item" *ngFor="let todo of todos; index as i">
      <input type="checkbox" class="form-check-input my-1" [checked]="todo.isComplete"/>
      <span class="todo-item">{{ i + 1}}. {{ todo.name }}</span>
    </li>
  </ul>
</div>
